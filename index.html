<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>한강철강 주식회사</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">주식회사 한강철강입니다.</h1>
        <h2 class="text-white">냉연 코일 외 철판 판매 및 절단 미니샤 스리팅 임가공합니다</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="냉연코일.jpg" class="card-img-top" alt="냉연코일">
              <div class="card-body">
                <h5 class="card-title">냉연</h5>
                <h6 class="card-subtitle mb-2 text-muted">kg당 단가(변동)</h6>
                <p class="card-text">CR PO EGI GI 등 냉연 철판 가공 및 판매</p>
                <a href="https://hankangsteel.modoo.at/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="판재.jpg" class="card-img-top" alt="열연">
              <div class="card-body">
                <h5 class="card-title">열연</h5>
                <h6 class="card-subtitle mb-2 text-muted">kg당 단가(변동)</h6>
                <p class="card-text">구로판 체크판 SS400 SPHC S45C 등</p>
                <a href="https://hankangsteel.modoo.at/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="미니샤.jpg" class="card-img-top" alt="비철">
              <div class="card-body">
                <h5 class="card-title">비철 외</h5>
                <h6 class="card-subtitle mb-2 text-muted">kg당 단가(변동)</h6>
                <p class="card-text">알미늄 스텐 동 가공해드립니다.</p>
                <a href="https://hankangsteel.modoo.at/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
